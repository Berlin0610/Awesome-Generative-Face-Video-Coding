dataset_params:
  root_dir: /mnt/bolin/Data/VoxCeleb/
  frame_shape: [256, 256, 3]
  id_sampling: True
  pairs_list: data/vox256.csv
  augmentation_params:
    flip_param:
      horizontal_flip: True
      time_flip: True
    jitter_param:
      brightness: 0.1
      contrast: 0.1
      saturation: 0.1
      hue: 0.1


model_params:
  common_params:
    num_kp: 1
    num_channels: 3
    estimate_jacobian: False
  kp_detector_params:
     temperature: 0.1
     block_expansion: 32
     max_features:  1024  #1024
     scale_factor: 0.25  #0.25
     num_blocks: 5
  generator_params:
    block_expansion: 64
    max_features: 512
    num_down_blocks: 2
    num_bottleneck_blocks: 6
    estimate_occlusion_map: True #True
    dense_motion_params:
      block_expansion: 64
      max_features: 512 #1024
      num_down_blocks: 4
      num_bottleneck_blocks: 4  ##6
      num_blocks: 4  ##5
      scale_factor: 0.25  #0.25
  discriminator_params:
    scales: [1]
    block_expansion: 32
    max_features: 512
    num_blocks: 4
    sn: True
  videocompressor_params:
    out_channel_mv: 1
     
train_params:
  temperature: 0.1
  num_kp: 1
  num_epochs: 100
  num_repeats: 30  ##75
  epoch_milestones: [60, 90]
  lr_generator: 2.0e-4
  lr_discriminator: 2.0e-4
  lr_kp_detector: 2.0e-4
  lr_videocompressor: 2.0e-4
  batch_size: 30  #
  scales: [1, 0.5, 0.25, 0.125]
  scale_factor: 0.25  #0.25
  checkpoint_freq: 50
  loss_weights:
    generator_gan: 1  
    discriminator_gan: 1
    feature_matching: [10, 10, 10, 10]
    perceptual_initial: [10, 10, 10, 10, 10]
    perceptual_final: [10, 10, 10, 10, 10]
    rdlambda:  0.0157   # 1946.6166, 419.5657, 90.4315 and 0.0157
    
    #[-0.0860,-0.0430,-0.0287,-0.0215,-0.0172,-0.0143]  ###[-90.4315,-11.8927,-2.5633,-0.0727,-0.0157,-0.0021,-419.5657,-1946.6166]


reconstruction_params:
  num_videos: 1000
  format: '.mp4'

animate_params:
  num_pairs: 50
  format: '.mp4'
  normalization_params:
    adapt_movement_scale: False
    use_relative_movement: True
    use_relative_jacobian: True

visualizer_params:
  kp_size: 5
  draw_border: True
  colormap: 'gist_rainbow'
